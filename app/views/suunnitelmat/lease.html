{% extends "base.html" %}
{% block content %}
{% include 'navbar.html' %}

<div class="container container-padding">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-9 col-sm-push-3">
                                <h2>Agreement of Lease</h2>
                            </div>
                        </div>

                        <div class="form-group row">
                            <h4><label class="col-sm-3">Landlord</label></h4>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3">Name</label>
                            <div class="col-sm-9">
                                <label>Etunimi Sukunimi</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3">Email</label>
                            <div class="col-sm-9">
                                <label>etunimi.sukunimi@maili.com</label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <h4><label class="col-sm-3">Tenant</label></h4>
                        </div>
                        <div class="form-group row">
                            <label for="tenant" class="col-sm-3 form-control-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="tenant" placeholder="Tenant's name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 form-control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" placeholder="Tenant's email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <h4><label class="col-sm-3">Rental unit</label></h4>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">Address</label>
                            <div class="col-sm-9">
                                <label>Osoitekatu 32</label><br>
                                <label>00100, Helsinki</label><br>
                                <label>Finland</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">Size</label>
                            <div class="col-sm-9">
                                <label>15 mÂ²</label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <h4><label class="col-sm-3">Terms and Conditions</label></h4>
                        </div>
                        <div class="form-group row">
                            <label for="rent" class="col-sm-3 form-control-label">Rent</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="rent" placeholder="rent in euros">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sdate" class="col-sm-3 form-control-label">Start date</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="sdate" placeholder="start date">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="edate" class="col-sm-3 form-control-label">End date</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="edate" placeholder="end date">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">Amenities</label>
                            <div class="col-sm-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Electricity
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Water
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Internet
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-secondary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
