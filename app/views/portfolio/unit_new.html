{% extends "base.html" %}
{% block content %}
{% include 'navbar.html' %}

<div class="container container-padding">
    <form method="post" action="{{base_path}}/units">
        <div class="row">
            <div class="row">
                <div class="col-md-3 padding">
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <h4>Basic information</h4>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tenant" class="col-sm-3 form-control-label">Address</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 form-control-label">Size</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="area">
                        </div>
                    </div>
                </div>
                <div class="col-md-3 padding">
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <h4>Description</h4>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tenant" class="col-sm-3 form-control-label">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 form-control-label">Description</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="description" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 padding">
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <h4>Financials</h4>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tenant" class="col-sm-3 form-control-label">Rent</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="advertised_rent">
                        </div>
                    </div>
                </div>
                <div class="col-md-3 padding">
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <h4>Amenities</h4>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Electricity
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Water
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Internet
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row padding">
                <button type="submit" class="btn btn-primary float-right">Continue</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
